<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Horror Story</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"
</head>
<body>
    
    <div class="BG">
   
        <div class="game-container" id="container">
         <box>
            <h1> Hangman Horror Movie Trivia </h1>
                <h2>Guess the word or suffer</h2>
                <section> <audio controls autoplay>
                    <source src="./audio/horror-atmosphere-background.mp3" type="audio/mpeg">
                </audio>  
                </section>

            </box>
            <div class="textInput" id="alphabet">
                <p>_ _ _ _ _ _ _ _ </p>
                <div class="group">  
                <input type="text" id="letter-key"> 
               <button id="enter" onClick="enter-key()"> Enter </button>
            </div> 
               <button id="resetBtn" onClick="reset()"> Play Again</button> 
            </div>
            
            <header id="guess">
                
                
            </header>
            <div class="hangman-container" id="h-container">
                <div id="stand">
                <img  src="./Source/hangman0.jpg.jpg" alt="stand"/> 
                </div>
                
                <div id="head">
                    <img src="./Source/hangman1.jpg.jpg" alt="head"/> 
                    
                </div>
                <div id="body">
                    <img src="./Source/hangman2.jpg.jpg" alt="body"/> 
                </div>
                <div id="rArm">
                    <img   src="./Source/hangman3.jpg.jpg" alt="rArm"/> 
                </div>
                <div id="lArm">
                    <img  src="./Source/hangman4.jpg.jpg" alt="lArm"/> 
                </div>
                <div id="rLeg">
                    <img src="./Source/hangman5.jpg.jpg" alt="rLeg"/> 
                </div>
                <div id="lLeg">
                    <img   src="./Source/hangman6.jpg.jpg" alt="lLeg"/> 

                    
                </div>
                
            </div>
    
        </div>
        </div>
</body>
</html>
